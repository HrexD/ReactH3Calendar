<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="header">
          <div id="monthDisplay"></div>
          <div>
            <button id="retour">Précedent</button>
            <button id="suivant">Suivant</button>
          </div>
        </div>
  
        <div id="semaine">
          <div>Dimanche</div>
          <div>Lundi</div>
          <div>Mardi</div>
          <div>Mercredi</div>
          <div>Jeudi</div>
          <div>Vendredi</div>
          <div>Samedi</div>
        </div>
  
        <div id="calendrier"></div>
      </div>
  
      <div id="newEventModal">
        <h2>Nouvel Evenement</h2>
  
        <input id="eventTitleInput" placeholder="Titre de l'évenement" />
  
        <button id="BtnSave">Enregistrer</button>
        <button id="BtnCancel">Annuler</button>
      </div>
  
      <div id="deleteEventModal">
        <h2>Évenement</h2>
  
        <p id="eventText"></p>
  
        <button id="BtnSupprimer">Supprimer</button>
        <button id="BtnFermer">Fermer</button>
      </div>
  
      <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
</body>
</html>
